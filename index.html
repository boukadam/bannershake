<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-none d-lg-block">
        <canvas id="myCanvas" width="1400" height="350">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <a id="dl" download="Canvas.png" href="#" class="btn btn-primary">Download Canvas</a>
    </div>
    <script>
        window.onload = function () {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var image = new Image;
            image.addEventListener("load", function () {
                ctx.drawImage(image, 0, 0);
            });
            image.src = "images/blue_background.jpeg";

            var vuejs = new Image
            vuejs.addEventListener("load", function () {
                ctx.drawImage(vuejs, 1300, 250, 50, 50);
            });
            vuejs.src = "images/vuejs.png";
        }

        /* REGISTER DOWNLOAD HANDLER */
        /* Only convert the canvas to Data URL when the user clicks.
           This saves RAM and CPU ressources in case this feature is not required. */
        function dlCanvas() {
            var canvas = document.getElementById("myCanvas");
            var dt = canvas.toDataURL('image/png');
            /* Change MIME type to trick the browser to downlaod the file instead of displaying it */
            dt = dt.replace(/^data:image\/[^;]*/, 'data:application/octet-stream');

            /* In addition to <a>'s "download" attribute, you can define HTTP-style headers */
            dt = dt.replace(/^data:application\/octet-stream/, 'data:application/octet-stream;headers=Content-Disposition%3A%20attachment%3B%20filename=Canvas.png');

            this.href = dt;
        };
        document.getElementById("dl").addEventListener('click', dlCanvas, false);
    </script>
</body>

</html>
